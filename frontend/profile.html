<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Summary and Guidance</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Baloo Bhai 2', cursive;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero {
            padding: 40px 0 80px;
            text-align: center;
        }
        .btn-logout {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin-top: 0px;
            margin-bottom: 4rem;
        }
        .btn-logout:hover {
            background-color: #c62828;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        .btn-github {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-github:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 20px 0;
            line-height: 1.2;
            color: #4CAF50;
        }

        .profile-content {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: -5rem;
            margin-bottom: 50px;
        }

        h2 {
            color: #4CAF50;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .profile-section p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="questions.html">Try Now</a></li>
                    <li><a href="guidance.html">Guidance</a></li>
                    <li><a href="#">My Profile</a></li>
                    <li><a href="https://github.com/princejoshi12/cancer-risk-calculator" class="btn-github">Github</a></li>
                    <li>
                        <select id="language-selector" onchange="changeLanguage()">
                            <option value="en">English</option>
                            <option value="gu">Gujarati</option>
                        </select>
                    </li>
                </ul>
            </nav>
            <div class="hero-content">
                <h1>My Profile</h1>
                <p>Information about me and my health!</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="profile-content">
            <h2>About Me:</h2>
            <div id="user-summary"></div>
            <h2>Health guidance</h2>
            <div id="personalized-guidance"></div>
        </div>
        <button id="logout-btn" class="btn-logout">Logout</button>
    </div>

    <div class="footer">
        <p>Made by <a href="https://aryarajgor.netlify.app/" target="_blank">Arya</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        // WARNING: It is not recommended to store API keys in client-side code.
        // This is done for demonstration purposes only.
        const API_KEY = 'AIzaSyDQiyvx6SaLHzHYB0Bupz6SpJk4Dxgc-1I';
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${API_KEY}`;
        let selectedLanguage = localStorage.getItem('language') || 'en';

        function changeLanguage() {
            selectedLanguage = $('#language-selector').val();
            localStorage.setItem('language', selectedLanguage);
            location.reload();
        }

        function translateStaticText() {
            if (selectedLanguage === 'gu') {
                const elementsToTranslate = $('h1, h2, p, button, a.btn-github, a[href="index.html"], a[href="questions.html"], a[href="guidance.html"], a[href="profile.html"]');
                elementsToTranslate.each(function () {
                    const element = $(this);
                    const text = element.text();
                    const prompt = `Translate the following text to Gujarati: ${text}`;
                    fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ "contents": [{ "parts": [{ "text": prompt }] }] })
                    })
                        .then(response => response.json())
                        .then(data => {
                            const translatedText = data.candidates[0].content.parts[0].text;
                            element.text(translatedText);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                });
            }
        }

        $(document).ready(function () {
            $('#language-selector').val(selectedLanguage);
            translateStaticText();

            const userSummary = localStorage.getItem('user_summary');
            const personalizedGuidance = localStorage.getItem('personalized_guidance');

            const converter = new showdown.Converter();

            if (userSummary) {
                const userSummaryHtml = converter.makeHtml(userSummary);
                $('#user-summary').html(userSummaryHtml);
            } else {
                $('#user-summary').text('Sorry, no user summary available.');
            }

            if (personalizedGuidance) {
                const personalizedGuidanceHtml = converter.makeHtml(personalizedGuidance);
                $('#personalized-guidance').html(personalizedGuidanceHtml);
            } else {
                $('#personalized-guidance').text('Sorry, personalized guidance is not available.');
            }
        });

        $(document).ready(function () {
            $('#logout-btn').click(function () {
                localStorage.clear();
                window.location.href = 'index.html';
            });
        });

        function showLoading() {
            $('.loading').fadeIn(300);
        }

        function hideLoading() {
            $('.loading').fadeOut(300);
        }
    </script>
</body>

</html>
